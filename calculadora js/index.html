<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');</style>
</head>
<body>
    <h1 style="text-align: center;color: #ffffff;">Gerador de Números e Calculadora</h1>
    <div class="main-cont color">

        <div class="container">
            <h2>Gerador de Números</h2>

            <div class="input-group">
                <div class="input-field">
                    <label for="min">Mín:</label>
                    <input id="min" type="number" name="min">
                </div>

                <div class="input-field">
                    <label for="max">Máx:</label>
                    <input id="max" type="number" name="max">
                </div>

            </div>

            <button id="generate" class="button">Gerar</button>
            <div id="result">
                <span>00</span>
            </div>

        </div>

        <div class="cont">
            <script src='calculadora.js'></script>
            <p id="resultado" class="gabarito"></p>
            <table>
                <tr>
                    <td><button class="soma" onclick="clean()">C</button></td>
                    <td><button class="soma" onclick="back()"><</button></td>
                    <td><button class="soma" onclick="elementos('/')"><b>/</b></button></td>
                    <td><button class="soma" onclick="elementos('*')"><b>x</b></button></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><button class="soma" onclick="elementos('7')">7</button></td>
                    <td><button class="soma" onclick="elementos('8')">8</button></td>
                    <td><button class="soma" onclick="elementos('9')">9</button></td>
                    <td><button class="soma" onclick="elementos('+')">+</button></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><button class="soma" onclick="elementos('4')">4</button></td>
                    <td><button class="soma" onclick="elementos('5')">5</button></td>
                    <td><button class="soma" onclick="elementos('6')">6</button></td>
                    <td><button class="soma" onclick="elementos('-')">-</button></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><button class="soma" onclick="elementos('1')">1</button></td>
                    <td><button class="soma" onclick="elementos('2')">2</button></td>
                    <td><button class="soma" onclick="elementos('3')">3</button></td>
                    <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
                </tr>
            </table> 
            
            <table>
                <tr>
                    <td colspan="2"><button class="zero" onclick="elementos('0')">0</button></td>
                    <td><button class="soma" onclick="elementos('.')">.</button></td>
                </tr>
            </table> 
        </div>
    </div>
</body>
</html>
